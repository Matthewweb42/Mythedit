services:
  postgres:
    image: postgres:16-alpine
    container_name: mythedit-postgres
    environment:
      POSTGRES_USER: mythuser
      POSTGRES_PASSWORD: mythpass
      POSTGRES_DB: mythedit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mythuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mythedit-network

  neo4j:
    image: neo4j:5.15-community
    container_name: mythedit-neo4j
    environment:
      NEO4J_AUTH: neo4j/mythpass123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP browser interface
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p mythpass123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mythedit-network

  redis:
    image: redis:7-alpine
    container_name: mythedit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mythedit-network

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local

networks:
  mythedit-network:
    driver: bridge
